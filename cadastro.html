<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./css/global.css">
</head>


<body>
    
    <form>
        <h1>Cadastro do Usuário</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Coloque seu nome aqui"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Coloque seu e-mail aqui"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Coloque sua senha aqui"><br><br>

        <label for="confsenha">Confirmar senha:</label>
        <input type="password" id="confsenha" placeholder="Confirmar senha"><br><br>

        <label for="perfil">Perfil:</label>
        <select name="perfil">
            <option value="professor">Professor</option>
            <option value="administrador">Administrador</option>
            <option value="jogador">Jogador</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
